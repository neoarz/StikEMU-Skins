<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StikNES - Skin Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #818cf8;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #6366f1, #3b82f6);
            --hover-gradient: linear-gradient(135deg, #818cf8, #60a5fa);
            --shadow-color: rgba(30, 41, 59, 0.5);
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background: var(--surface-dark);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            max-width: 800px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transform: translateY(0);
            transition: transform 0.3s ease;
            margin-top: 2rem;
        }

        header:hover {
            transform: translateY(-4px);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--surface-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
        }

        select, .view-toggle {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--surface-dark);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-toggle:hover, select:hover {
            border-color: var(--primary-color);
        }

        .view-toggle.active {
            background: var(--accent-gradient);
        }

        .skins-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .skin-card {
            background: var(--surface-dark);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .skin-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .skin-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .skin-content {
            padding: 1.5rem;
        }

        .skin-title {
            font-size: 1.25rem;
            margin: 0;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skin-author {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .skin-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .download-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
            }
            100% {
                text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            }
        }

        .skins-list {
            max-width: 800px;
            margin: 0 auto;
            display: none;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .skin-list-item {
            background: var(--surface-dark);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .skin-list-item:hover {
            transform: translateX(4px);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .skin-list-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .skin-list-content {
            flex: 1;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fbbf24;
        }

    </style>
</head>
<body>
    <header>
        <h1>StikNES Skin Marketplace</h1>
        <p>Download custom skins for your emulator</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" class="search-input" placeholder="Search skins...">
        </div>
        <div class="filter-container">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="retro">Retro</option>
                <option value="modern">Modern</option>
                <option value="pixel">Pixel Art</option>
                <option value="minimal">Minimal</option>
            </select>
            <button class="view-toggle active" data-view="grid">
                <i class="ri-grid-fill"></i>
            </button>
            <button class="view-toggle" data-view="list">
                <i class="ri-list-check"></i>
            </button>
        </div>
    </div>

    <div class="skins-grid"></div>
    <div class="skins-list"></div>

    <script>
        const skins = [
            {
                id: 1,
                name: "Classic Purple",
                author: "RetroDesigner",
                downloads: 2345,
                likes: 890,
                rating: 4.8,
                category: "retro",
                image: "/api/placeholder/300/200",
                description: "A nostalgic purple design"
            },
            {
                id: 2,
                name: "Modern Dark",
                author: "NeoStyle",
                downloads: 1987,
                likes: 756,
                rating: 4.6,
                category: "modern",
                image: "/api/placeholder/300/200",
                description: "Sleek dark theme with neon accents"
            },
            {
                id: 3,
                name: "Pixel Art",
                author: "PixelMaster",
                downloads: 3210,
                likes: 1200,
                rating: 4.9,
                category: "pixel",
                image: "/api/placeholder/300/200",
                description: "8-bit styled interface"
            },
            {
                id: 4,
                name: "Minimalist White",
                author: "CleanDesigns",
                downloads: 1567,
                likes: 645,
                rating: 4.5,
                category: "minimal",
                image: "/api/placeholder/300/200",
                description: "Clean and simple white interface"
            }
        ];

        function renderSkins(view = 'grid', filter = 'all', search = '') {
            const gridContainer = document.querySelector('.skins-grid');
            const listContainer = document.querySelector('.skins-list');
            
            const filteredSkins = skins.filter(skin => {
                const matchesSearch = skin.name.toLowerCase().includes(search.toLowerCase()) ||
                                   skin.author.toLowerCase().includes(search.toLowerCase());
                const matchesCategory = filter === 'all' || skin.category === filter;
                return matchesSearch && matchesCategory;
            });

            if (view === 'grid') {
                gridContainer.style.display = 'grid';
                listContainer.style.display = 'none';
                gridContainer.innerHTML = filteredSkins.map(skin => `
                    <div class="skin-card">
                        <img src="${skin.image}" alt="${skin.name}" class="skin-image">
                        <div class="skin-content">
                            <div class="skin-title">
                                ${skin.name}
                                <div class="rating">
                                    <i class="ri-star-fill"></i>
                                    ${skin.rating}
                                </div>
                            </div>
                            <div class="skin-author">by ${skin.author}</div>
                            <p>${skin.description}</p>
                            <div class="skin-stats">
                                <div class="stats-group">
                                    <span class="stat">
                                        <i class="ri-download-line"></i>
                                        ${skin.downloads}
                                    </span>
                                    <span class="stat" style="margin-left: 1rem;">
                                        <i class="ri-heart-line"></i>
                                        ${skin.likes}
                                    </span>
                                </div>
                                <button class="download-btn">Download</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                gridContainer.style.display = 'none';
                listContainer.style.display = 'flex';
                listContainer.innerHTML = filteredSkins.map(skin => `
                    <div class="skin-list-item">
                        <img src="${skin.image}" alt="${skin.name}" class="skin-list-image">
                        <div class="skin-list-content">
                            <div class="skin-title">
                                ${skin.name}
                                <div class="rating">
                                    <i class="ri-star-fill"></i>
                                    ${skin.rating}
                                </div>
                            </div>
                            <div class="skin-author">by ${skin.author}</div>
                            <p>${skin.description}</p>
                        </div>
                        <button class="download-btn">Download</button>
                    </div>
                `).join('');
            }
        }

        // Initial render
        renderSkins();

        // View toggle
        document.querySelectorAll('.view-toggle').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.view-toggle').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderSkins(
                    button.dataset.view,
                    document.getElementById('category-filter').value,
                    document.querySelector('.search-input').value
                );
            });
        });

        // Search
        document.querySelector('.search-input').addEventListener('input', (e) => {
            renderSkins(
                document.querySelector('.view-toggle.active').dataset.view,
                document.getElementById('category-filter').value,
                e.target.value
            );
        });

        // Category filter
        document.getElementById('category-filter').addEventListener('change', (e) => {
            renderSkins(
                document.querySelector('.view-toggle.active').dataset.view,
                e.target.value,
                document.querySelector('.search-input').value
            );
        });
    </script>
</body>
</html>
