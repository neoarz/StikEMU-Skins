<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StikNES - Skin Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #6366f1, #3b82f6);
            --content-width: min(800px, 100% - 2rem);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        header {
            background: var(--surface-dark);
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: var(--content-width);
            margin: 2rem auto;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        header:hover {
            transform: translateY(-6px);
        }

        header:hover::before {
            transform: scaleX(1);
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.3s;
        }

        .search-container {
            width: var(--content-width);
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.25rem;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-input:focus + i {
            transform: translateY(-50%) scale(1.1);
            color: var(--primary-color);
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            background: var(--surface-dark);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

       
        .skin-image {
            width: 100%;
            height: 320px;
            object-fit: cover; 
            background: var(--surface-dark);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .skins-grid {
    width: var(--content-width);
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 2rem;
    padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .skins-grid {
                grid-template-columns: 1fr;
            }

            .skin-image {
                height: 280px;
            }
        }

        .skin-card {
            background: var(--surface-dark);
    border-radius: 20px;
    overflow: hidden;
    border: 2px solid var(--border-color);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    animation: fadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    cursor: pointer;
    display: flex; 
    flex-direction: column;
        }

        .skin-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        }

        .skin-image {
            width: 100%;
    height: auto;
    object-fit: cover; 
    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
    background: var(--surface-dark);
        }

        .skin-card:hover .skin-image {
            transform: scale(1.05);
        }

        .skin-content {
            padding: 1.75rem;
        }

        .skin-title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        .skin-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .skin-card:hover .skin-title::after {
            transform: scaleX(1);
        }

        .skin-author {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skin-author i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn i {
            font-size: 1.3rem;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .download-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }

        .download-btn:hover i {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: var(--surface-dark);
            border-radius: 24px;
            padding: 2rem;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 2rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .preview-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .phone-preview {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            aspect-ratio: 9/16;
            background: var(--background-dark);
            border-radius: 24px;
            padding: 1rem;
            border: 12px solid #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .preview-details {
            flex: 1;
            min-width: 300px;
        }

        .preview-description {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .preview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: var(--background-dark);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>StikNES Skin Marketplace</h1>
        <p>Download custom skins for your emulator</p>
    </header>
    
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search skins or creators...">
            <i class="ri-search-line"></i>
        </div>
    </div>

    <div class="skins-grid">
        <div class="skin-card">
            <img src="NeoDark.png" alt="Classic Dark" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic Dark</h3>
                <div class="skin-author">
                    <i class="ri-user-star-fill"></i>
                    by neoarz
                </div>
                <p>A smooth dark theme</p>
                <button class="download-btn">
                    <i class="ri-download-cloud-fill"></i>
                    Download
                </button>
            </div>
        </div>

        <div class="skin-card">
            <img src="NeoWhite.png" alt="Classic White" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic White</h3>
                <div class="skin-author">
                    <i class="ri-user-star-fill"></i>
                    by neoarz
                </div>
                <p>Classic white with custom buttons</p>
                <button class="download-btn">
                    <i class="ri-download-cloud-fill"></i>
                    Download
                </button>
            </div>
        </div>

        
        <div class="skin-card">
            <img src="Neodark.png" alt="Neon Future" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Neon Future</h3>
                <div class="skin-author">
                    <i class="ri-user-star-fill"></i>
                    by cyberdesign
                </div>
                <p>smth</p>
                <button class="download-btn">
                    <i class="ri-download-cloud-fill"></i>
                    Download
                </button>
            </div>
        </div>

        <div class="skin-card">
            <img src="Neowhite.png" alt="Minimal White" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Minimal White</h3>
                <div class="skin-author">
                    <i class="ri-user-star-fill"></i>
                    by neoarz
                </div>
                <p>Clean and minimalistic light theme</p>
                <button class="download-btn">
                    <i class="ri-download-cloud-fill"></i>
                    Download
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('previewModal');
            const skinCards = document.querySelectorAll('.skin-card');
            const closeModal = document.querySelector('.close-modal');
            const searchInput = document.querySelector('.search-input');

          
            skinCards.forEach(card => {
                card.addEventListener('click', function() {
                    const title = card.querySelector('.skin-title').textContent;
                    const author = card.querySelector('.skin-author').textContent;
                    const image = card.querySelector('.skin-image').src;

                    modal.querySelector('.modal-title').textContent = title;
                    modal.querySelector('.preview-image').src = image;
                    modal.querySelector('.skin-title').textContent = title;
                    modal.querySelector('.skin-author').textContent = author;
                    modal.classList.add('active');
                });
            });

            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
            });

          
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

      
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                skinCards.forEach(card => {
                    const title = card.querySelector('.skin-title').textContent.toLowerCase();
                    const author = card.querySelector('.skin-author').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || author.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

          
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); 

                    alert('Starting download...');
                });
            });
        });
    </script>
</body>
</html>
